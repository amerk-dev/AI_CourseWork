<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Risk Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Credit Risk Predictor</h2>
  <form id="riskForm">
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required min="18" max="100">

    <label for="sex">Sex</label>
    <select id="sex" name="sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="job">Job</label>
    <select id="job" name="job">
      <option value="0">0 - Unskilled</option>
      <option value="1">1 - Skilled</option>
      <option value="2">2 - Highly Skilled</option>
      <option value="3">3 - Management</option>
    </select>

    <label for="housing">Housing</label>
    <select id="housing" name="housing">
      <option value="own">Own</option>
      <option value="rent">Rent</option>
      <option value="free">Free</option>
    </select>

    <label for="saving_accounts">Saving Accounts</label>
    <select id="saving_accounts" name="saving_accounts">
      <option value="little">Little</option>
      <option value="moderate">Moderate</option>
      <option value="rich">Rich</option>
      <option value="quite rich">Quite Rich</option>
      <option value="unknown">Unknown</option>
    </select>

    <label for="checking_account">Checking Account</label>
    <select id="checking_account" name="checking_account">
      <option value="none">None</option>
      <option value="little">Little</option>
      <option value="moderate">Moderate</option>
      <option value="rich">Rich</option>
    </select>

    <label for="duration">Duration (months)</label>
    <input type="number" id="duration" name="duration" required min="1" max="72">

    <label for="purpose">Purpose</label>
    <select id="purpose" name="purpose">
      <option value="car">Car</option>
      <option value="radio/TV">Radio/TV</option>
      <option value="education">Education</option>
      <option value="furniture/equipment">Furniture/Equipment</option>
      <option value="business">Business</option>
      <option value="domestic appliances">Domestic Appliances</option>
      <option value="repairs">Repairs</option>
      <option value="vacation/others">Vacation/Others</option>
    </select>

    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("riskForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.age = parseInt(data.age);
      data.job = parseInt(data.job);
      data.duration = parseInt(data.duration);

      try {
        const response = await fetch("http://localhost:8000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        resultDiv.innerHTML = `
          <h3>Результат:</h3>
          <p><strong>Кредитный риск:</strong> ${result.prediction === 1 ? "Высокий" : "Низкий"}</p>
          <p><strong>Вероятность:</strong><br>
          Низкий риск: ${result.probability.low_risk}<br>
          Высокий риск: ${result.probability.high_risk}</p>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">Ошибка: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
